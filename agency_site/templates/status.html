<html>
<br>

	{% if group == 'manager' and request.path == '/manager-page' %}
	<div class="row">
		<div class="col">
			<div class="col-md">
				<div class="card text-center mb-3" id="total-orders">
					<div class="card-header">
						<h5 class="card-title">Сегодня заказов</h5>
					</div>
					<div class="card-body">
						<h3 class="card-title">{{new_orders}}</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	{% endif %}

		{% if group == 'chief' and request.path == '/chief-page' %}
		<div class="row">
		<div class="col">
			<div class="col-md">
				<div class="card text-center mb-5" id="orders-delivered">
					<div class="card-header">
						<h5 class="card-title">Сегодня заказов</h5>
					</div>
					<h5>{{ today_orders }}</h5>
					<div class="card-body">
						<h3 class="card-title"></h3>
					</div>
				</div>
			</div>
		</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center mb-5" id="orders-pending" >
			  	<div class="card-header">
			  		<h5 class="card-title">Сегодня завершено заказов</h5>
			  	</div>
				<h5>{{ finished_orders }}</h5>
			  	<div class="card-body">
			    	<h3 class="card-title"></h3>
			  	</div>
			</div>
		</div>
	</div>
</div>
	{% endif %}


</html>
